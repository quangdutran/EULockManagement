# Stacks detected: deps:java:.,deps:node:frontend
version: 2.1
orbs:
  node: circleci/node@5
jobs:
  build-node:
    # Build node project
    executor: node/default
    working_directory: ~/project/frontend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: |
            unset CI
            npm run build
  test-java:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          command: touch ~/project/src/main/resources/application-secret.properties
      - run:
          name: Calculate cache key
          command: |-
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          command: mvn clean install
      - store_test_results:
          path: target/surefire-reports
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.m2/repository
      - persist_to_workspace:
          root: .
          paths:
            - target/*.jar
  dockerize:
    docker:
      - image: cimg/base:current
    steps:
      - setup_remote_docker
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: Build Backend Docker Image
          command: docker build -t ghcr.io/quangdutran/lock-management-be ./
      - run:
          name: Build Frontend Docker Image
          command: docker build -t ghcr.io/quangdutran/lock-management-fe ./frontend
      - run:
          name: Login to DockerHub
          command: echo $GITHUB_CR_TOKEN | docker login ghcr.io -u $GITHUB_CR_USER --password-stdin
      - run:
          name: Push Backend Image
          command: docker push ghcr.io/quangdutran/lock-management-be:latest
      - run:
          name: Push Frontend Image
          command: docker push ghcr.io/quangdutran/lock-management-fe:latest
workflows:
  build-and-test:
    jobs:
      - build-node
      - test-java
      - dockerize:
         requires:
           - build-node
           - test-java
